<!DOCTYPE html>
<html>

<head>
  <title>Rekisteröinti</title>
</head>

<body>
  {% if session.username %}
    <p>
      Olet kirjautunut nimellä {{ session.username }}
    </p>
    <p>
      <a href="/logout">Kirjaudu ulos</a>
    </p>
  {% else %}
    <form action="/create" method="post">
      <p>
        Tunnus: <br />
        <input
          type="text"
          name="username"
          required
          minlength="{{constants.username_minlength}}"
          maxlength="{{constants.username_maxlength}}"
        />
      </p>
      <p>
        Salasana: <br />
        <input
          type="password"
          name="password1"
          required
          minlength="{{constants.password_minlength}}"
          maxlength="{{constants.password_maxlength}}"
        />
      </p>
      <p>
        Salasana uudestaan: <br />
        <input
          type="password"
          name="password2"
          required
          minlength="{{constants.password_minlength}}"
          maxlength="{{constants.password_maxlength}}"
        />
      </p>
      <input type="submit" value="Luo tunnus" />
    </form>
  {% endif %}
</body>

</html>
