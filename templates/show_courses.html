<!DOCTYPE html>
<html>

<head>
  <title>{{ get_localization("courses_header") }}</title>
</head>

<body>
  <h1>{{ get_localization("courses_header") }}</h1>
  {% for course in courses %}
    <li>
      <a href="/course/{{course.id}}">{{course.coursename}}, {{ get_localization("course_item_num_holes") }} {{course.num_holes}}</a>
    </li>
  {% endfor %}
  <p>
    <a href="/">{{ get_localization("return_to_index_button") }}</a>
  </p>
</body>

</html>
