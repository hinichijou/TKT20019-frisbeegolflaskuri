<!DOCTYPE html>
<html>

<head>
  <title>Kirjautuminen</title>
</head>

<body>

  {% else %}
  <form action="/login" method="post">
    <p>
      Tunnus: <br />
      <input

      Salasana: <br />

    <input type="submit" value="Kirjaudu" />
  </form>
  {% endif %}
