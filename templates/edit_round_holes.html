<!DOCTYPE html>
<html>

<head>
  <title>Muokkaa väylien tietoja</title>
</head>

<body>
  {% if session.user_id == round.user_id %}
    <h1>Muokkaa väylien tietoja</h1>
    <form action="/update_round_full" method="post">
      <p>
        Nimi: <br />
        <input inert type="text" value={{round.coursename}} name="coursename" />
      </p>
      <p>
        Väylien lukumäärä: <br />
        <input inert type="text" value={{round.num_holes}} name="num_holes" />
      </p>
      {% for i in range(1, 1 + round.num_holes|int) %}
        <p>
          Väylä {{i}}: <br />
          Par: <br />
          <input type="number" value='{{round.hole_data[i]["par"]}}' min="1" oninput="this.value = Math.max(this.value|0, 1)" name="par_{{i}}" /><br />
          Pituus (m): <br />
          <input type="number" value='{{round.hole_data[i]["length"]}}' min="1" oninput="this.value = Math.max(this.value|0, 1)" name="length_{{i}}" /><br />
        </p>
      {% endfor %}
      <input type="submit" value="Tallenna muutokset" />
      <input type="hidden" name="id" value="{{ round.id }}" />
      <input type="hidden" name="user_id" value="{{ round.user_id }}" />
      <input type="hidden" name="start_time" value="{{ round.start_time }}" />
      <input type="hidden" name="num_players" value="{{ round.num_players }}" />
    </form>
  {% endif %}
</body>

</html>
