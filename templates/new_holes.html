<!DOCTYPE html>
<html>

<head>
  <title>Lisää väylien tiedot</title>
</head>

<body>
  {% if session.username %}
  <h1>Lisää väylien tiedot</h1>
  <form action="/create_holes" method="post">
    <p>
      Nimi: <br />
      <input inert type="text" value={{coursename}} name="coursename" />
    </p>
    <p>
      Väylien lukumäärä: <br />
      <input inert type="text" value={{num_holes}} name="num_holes" />
    </p>
    {% for i in range(1, 1 + num_holes|int) %}
      <p>
        Väylä {{i}}: <br />
        Par: <br />
        <input
          type="number"
          value="{{constants.hole_par_default}}"
          min="{{constants.hole_par_min}}"
          max="{{constants.hole_par_max}}"
          oninput="this.value = Math.min('{{constants.hole_par_max}}', Math.max(this.value|0, '{{constants.hole_par_min}}'))"
          name="par_{{i}}"
        /><br />
        Pituus (m): <br />
        <input
          type="number"
          value="{{constants.hole_length_default}}"
          min="{{constants.hole_length_min}}"
          max="{{constants.hole_length_max}}"
          oninput="this.value = Math.min('{{constants.hole_length_max}}', Math.max(this.value|0, '{{constants.hole_length_min}}'))"
          name="length_{{i}}"
        /><br />
      </p>
    {% endfor %}
    <input type="submit" value="Lisää rata" />
  </form>
  {% endif %}
</body>

</html>
