<!DOCTYPE html>
<html>

<head>
  <title>Lisää väylien tiedot</title>
</head>

<body>
  {% if session.username %}
  <h1>Lisää väylien tiedot</h1>
  <form action="/create_holes" method="post">
    <p>
      Nimi: <br />
      <input inert type="text" value={{coursename}} name="coursename" />
    </p>
    <p>
      Väylien lukumäärä: <br />
      <input inert type="text" value={{num_holes}} name="num_holes" />
    </p>
    {% for i in range(1, 1 + num_holes|int) %}
      <p>
        Väylä {{i}}: <br />
        Par: <br />
        <input type="number" value="3" min="1" oninput="this.value = Math.max(this.value|0, 1)" name="par_{{i}}" /><br />
        Pituus (m): <br />
        <input type="number" value="70" min="1" oninput="this.value = Math.max(this.value|0, 1)" name="length_{{i}}" /><br />
      </p>
    {% endfor %}
    <input type="submit" value="Lisää rata" />
  </form>
  {% endif %}
</body>

</html>
